<!DOCTYPE html>
<html>
<head>
    <title>Music Player by "Putra Production"</title>
    <link rel="stylesheet" href="player.css">
	<script type="text/javascript">
if (typeof document.onselectstart!="undefined") {
document.onselectstart=new Function ("return false");
}
else{
document.onmousedown=new Function ("return false");
document.onmouseup=new Function ("return true");
}
</script >
</head>
<body>
    <center><audio controls preload="none" src="./assets/music/09 - Habits (Stay High) [Live at The Show].mp3" id="song"></audio></center>

    <div class="container">  
        <div class="box"></div>      
        <img src="./assets/images/blackpink.jpg" id="thumbnail" />
        
        <img src="./assets/icons/play.png" onclick="playPause()" id="play-pause" />
        <img src="./assets/icons/forward.png" onclick="nextSong()" id="next-song" />
        <img src="./assets/icons/backward.png" onclick="previousSong()" id="previous-song" />

        <div class="song-artist">BLACKPINK :THE SHOW</div>
        <div class="song-title">JISOO - HABITS "STAY HIGH"</div>

        <!-- Input element for progress bar - min=0 starting value of every song - max length will change per song so leave empty -->
        
        <input 
            type="range" 
            id="progress-bar" 
            min="0" 
            max="" 
            value="0" 
            onchange="changeProgressBar()"
        />

        <div class="currentTime"></div>
        <div class="durationTime"></div>
    </div>

    <script src="player.js"></script>
</body>
</html>
